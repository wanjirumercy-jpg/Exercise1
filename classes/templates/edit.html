{% extends 'layout.html' %}

{% block body %}


    <div class="container">

    <h2 class="mt-5">Edit student</h2>

        <form action="" method="POST" class="mt-2" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="mb-3">
                <label  class="form-label">Name</label>
                <input type="text" class="form-control"  placeholder="Name" name="name" value="{{ student.name }}" required>
            </div>

            <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email" class="form-control"  placeholder="Email" name="email" value="{{ student.email }}" required>
            </div>

            <div class="mb-3">
                <label  class="form-label">Age</label>
                <input type="number" class="form-control"  placeholder="Age" name="age" value="{{ student.age }}" required>
            </div>

            <div class="mb-3">
                <label  class="form-label">Image</label>
                <img src="/media/{{ student.image }}" alt="">
                <input type="file" class="form-control" name="image" required>

            </div>

            <div class="mb-3">
                <input type="submit" class="form-control btn btn-success" value="Submit">
            </div>

        </form>

    </div>


{% endblock %}
